<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHN1/vI1Bx"
      crossorigin="anonymous"
     
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="frmLogin" novalidate action="https://google.com">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="class-check-input" id="exampleCheck1" />
          <label for="exampleCheck1" class="form-check-label"
            >Check me out</label
          >
        </div>

        <button id="btnSubmit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <script src="./76-error-handling.js"></script>
  </body>
</html>
