<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <!--sadece bu sayfada calisan javascript kodu yazacaksak 
    script tagini acip arasina js kodlarini yazariz
    console.log ta kullanici birsey gormez sadece console da biz goruruz
    console.log ("Hello world");
    console.warn("Sayilar esit"); console'a sari yazdirir basinda unlem isareti olur
    console.error(ID alani bos birakilamaz); kritik hata olabilecek seylerde bizim ya da 
                   developerin dikkatini cekmek icin kullanilir kirmizi yazdirir
-->
    <script>
        console.log("Bu bir internal script'tir")
          console.warn("Bu bir internal script'tir")
          console.error("Bu bir internal script'tir")


    </script>
</body>
</html>
