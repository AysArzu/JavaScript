<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var-let-const</title>
  </head>
  <body>
    <script>
      let age = 34;
      console.log(age); //34
      age = 37;
      console.log(age); //37

      // var age=34; age alti cizdi =>Identifier 'age' has already been declared

      // const tax; ==>Missing initializer in const declaration bastan deger atanmasi lazim
      const tax = 1.18;
      console.log(tax);
      //tax= 3.10 ==>Assignment to constant variable. burasi hata verir
    </script>
  </body>
</html>
