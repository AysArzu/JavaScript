  <body>
    <script>
      let num = 13;
      console.log(num); //13
      num = num ** 2;
      console.log(num); //169
      num++;
      console.log(num); //170

      const toplam = num + 123;
      console.log(toplam); //293
      const sonuc = "Toplam:" + toplam;
      console.log(sonuc); //Toplam:293

      const result1 = num + 5 + 45 + ".";
      console.log(result1); //220.

      const result2 = 5 + 45 + "10";
      console.log(result2); //5010 toplamaz!!! string  yaptik

      const result3 = "5" + 45 + 10; //54510
      console.log(result3);
    </script>
