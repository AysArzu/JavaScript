<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .text-center {
        text-align: center;
      }
      .text-style {
        color: #efefef;
        text-shadow: 3px 3px 5px black;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>

    <p id="pEl" class="red text-center">
      Lorem ipsum dolor sit amet consectetur<b> adipisicing</b> elit. Assumenda
      blanditiis ullam asperiores repellendus impedit quos quod ab iste aliquid
      repellat dolorem, eos veritatis optio qui consectetur cumque? Voluptate,
      assumenda corrupti.
    </p>

    <script>
      let pEl = document.querySelector("#pEl");

      pEl.classList.add("text-style");
      pEl.classList.remove("red");
      console.log(pEl.classList[1]); //text-center
      pEl.classList.add("blue");

      console.log(pEl.classList); //bir elementin sahip oldugu classlari aliriz
    </script>
  </body>
</html>
